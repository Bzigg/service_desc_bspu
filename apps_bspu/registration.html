<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style/core.css">
</head>
<body>
    <div class="wrapper">
    <header>
        <div class="container">
            <div class="header_inner">
                <div class="title_logo">
                    <img class="logo" src="images/logo-bspu-blue.png" alt="logo-bspu">
                    <div class="title_txt">
                        БГПУ<br>им. М. Акмуллы
                    </div>
                </div>
                <nav class="nav">
                    <ul>
                        <li><a href="#">Главная</a></li>
                        <li><a href="#">Все заявки</a></li>
                        <li><a href="#">Новый пользователь</a></li>
                        <li><a href="#">Выход</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main_inner">
                <div class="reg_window">
                    <form class="form_login" action="" method="post">
                        <p>Регистрация</p>
                        <input type="text" name="first_name" placeholder="Имя">
                        <input type="text" name="last_name" placeholder="Фамилия">
                        <input type="text" name="middle_name" placeholder="Отчество">
                        <input type="email" name="email" placeholder="email">
                        <input type="text" name="login" placeholder="login">
                        <input type="password" name="password" placeholder="пароль">
                        <input type="password" name="password2" placeholder="повторите пароль">
                            <p><input type="radio" name="person_post" value="1" checked>Системный администратор</p>
                            <p><input type="radio" name="person_post" value="2">Специалист технической поддержки</p>
                        <input type="submit" name="submit" value="Регистрация" id="submit">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer_inner">
                <div class="official">
                    <a href="#" class="off_site">
                        <img src="images/logo-bspu-w.png" alt="logo-bspu" class="logo_footer">
                        <div class="official_txt">
                            Официальный сайт <br>
                            БГПУ им. М. Акмуллы
                        </div>
                    </a>
                </div>
                <div class="support">
                    <a href="mailto:openedu@bspu.ru" class="support_link">
                        Написать администраторам
                    </a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
